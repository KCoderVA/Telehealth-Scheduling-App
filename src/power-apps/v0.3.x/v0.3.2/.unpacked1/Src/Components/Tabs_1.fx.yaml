Tabs_1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    FontColor: =RGBA(0, 0, 0, 1)
    Height: =120
    HomePage: =App.ActiveScreen
    IconColor: |-
        =Color.DarkBlue
        //ColorValue("#2771C2")
    Items: |-
        =Table(
            {
                Name: "Home",
                Icon: Icon.Home,
                Page: App.ActiveScreen,
                Visible:true
            },
            {
                Name: "Submissions",
                Icon: Icon.DetailList,
                Page: App.ActiveScreen,
                Visible:true
            },
             {
                Name: "Edit Rooms",
                Icon: Icon.Settings,
                Page: App.ActiveScreen,
                Visible:true
            },
            {
                Name: "Create New",
                Icon: Icon.AddToCalendar,
                Page: App.ActiveScreen,
                Visible:true
            }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =2

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =RGBA(128, 128, 128, 1)
        Height: =2
        Width: =640
        ZIndex: =1

    Rectangle7 As rectangle:
        BorderThickness: =2
        Fill: =RGBA(180, 214, 250, 1)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =2

    Gallery4_1 As gallery.galleryHorizontal:
        '#CopilotOverlayLabel': ="Filtered"
        AccessibleLabel: ="Footer tabs"
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =Gallery4_1.BorderColor
        DisabledFill: =Gallery4_1.Fill
        Height: =Tabs_1.Height - 5
        HoverBorderColor: =Gallery4_1.BorderColor
        HoverFill: =Gallery4_1.Fill
        Items: =Tabs_1.Items
        LoadingSpinnerColor: =Gallery4_1.BorderColor
        OnSelect: =Navigate(ThisItem.Page)
        PressedBorderColor: =Gallery4_1.BorderColor
        PressedFill: =Gallery4_1.Fill
        ShowScrollbar: =false
        TabIndex: =1
        TemplateSize: |-
            =((Tabs_1.Width / 4) - (Gallery4_1.TemplatePadding )) - 2
            
            // 151
        Width: =Tabs_1.Width - 5
        WrapCount: =0
        Y: =Rectangle1_1.Y + Rectangle1_1.Height
        ZIndex: =3

        Icon10_1 As icon.Search:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =Tabs_1.IconColor
            DisabledFill: =Icon10_1.Fill
            FocusedBorderColor: =Icon10_1.BorderColor
            Height: =(Parent.TemplateHeight / 3) * 2
            HoverBorderColor: =ColorFade(Icon10_1.BorderColor, 20%)
            HoverColor: =ColorFade(Icon10_1.Color, 20%)
            HoverFill: =Icon10_1.Fill
            Icon: =ThisItem.Icon
            OnSelect: =Select(Parent);Navigate(ThisItem.Page)
            PressedBorderColor: =ColorFade(Icon10_1.BorderColor, -20%)
            PressedColor: =ColorFade(Icon10_1.Color, -20%)
            PressedFill: =Icon10_1.Fill
            Visible: =ThisItem.Visible
            Width: =(Parent.TemplateHeight / 3) * 2
            X: =(Gallery4_1.TemplateWidth / 2) - (Self.Width / 2)
            ZIndex: =1

        Label10_1 As label:
            Align: =LayoutAlignItems.Center
            AutoHeight: =true
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =Tabs_1.FontColor
            FocusedBorderColor: =Label10_1.BorderColor
            Height: =Parent.TemplateHeight / 3
            HoverBorderColor: =Label10_1.BorderColor
            HoverColor: =Label10_1.Color
            HoverFill: =Label10_1.Fill
            LineHeight: =1
            OnSelect: =Select(Parent);Navigate(ThisItem.Page)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PressedBorderColor: =Label10_1.BorderColor
            PressedColor: =Label10_1.Color
            PressedFill: =Label10_1.Fill
            Size: =18
            Text: =ThisItem.Name
            Visible: =ThisItem.Visible
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =2

        Button6 As button:
            BorderThickness: =8
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.TemplateHeight
            HoverBorderColor: =Color.DarkBlue
            HoverFill: =RGBA(255, 255, 255, 0.73)
            OnSelect: =Select(Parent);Navigate(ThisItem.Page)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            RadiusBottomLeft: =25
            RadiusBottomRight: =25
            RadiusTopLeft: =25
            RadiusTopRight: =25
            Size: =24
            Text: =
            Width: =Parent.TemplateWidth
            X: =Label10_1.X
            Y: =(Label10_1.Y + Label10_1.Height) - Self.Height
            ZIndex: =3

