    ddTimeFrom As dropdown:
        AccessibleLabel: ="Start Time"
        BorderColor: =RGBA(135, 78, 181, 1)
        BorderThickness: =1
        ChevronBackground: |-
            =ColorValue("#874EB5")
        ChevronFill: =Color.White
        ChevronHoverBackground: |-
            =ColorValue("#874EB5")
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: |-
            ="9:00 AM"
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Height: =66
        HoverFill: =Color.LightGray
        Items: |-
            =With(
                {Interval: 15},
                ForAll(
                    Sequence(60 * 24 / Interval),
                    Time(
                        0,
                        Interval * (Value - 1),
                        0
                    )
                )
            )
        Size: =21
        Width: =190
        X: =63
        Y: =813
        ZIndex: =7

    lblTo As label:
        Align: =Align.Center
        Height: =66
        Size: =21
        Text: ="to"
        Width: =80
        X: =259
        Y: =813
        ZIndex: =8

    ddTimeTo As dropdown:
        AccessibleLabel: ="End Time"
        BorderColor: =RGBA(135, 78, 181, 1)
        BorderThickness: =1
        ChevronBackground: |-
            =ColorValue("#874EB5")
        ChevronFill: =Color.White
        ChevronHoverBackground: |-
            =ColorValue("#874EB5")
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: |-
            ="10:00 AM"
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Height: =66
        HoverFill: =Color.LightGray
        Items: |
            =With({Interval: 15}, ForAll(Sequence(60*24/Interval), Time(0,Interval*(Value-1),0)))
            
            //With({Interval: 15}, ForAll(Sequence(60*24/Interval), Time(0,Interval*(Value-1),0)))
            //ddTimeFrom.SelectedText.Value
        Size: =21
        Width: =190
        X: =347
        Y: =813
        ZIndex: =9

    Arrow1 As arrow.backArrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        OnSelect: |-
            =Reset(Calendar_1);
            Reset(ddTimeTo);  
            Reset(ddTimeFrom);
            Back();
        Width: =60
        X: =22
        Y: =29
        ZIndex: =10

    Button1_4 As button:
        Fill: =RGBA(135, 78, 181, 1)
        Height: =61
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Set(
                selectedDate,
                Calendar_1.StartDate
            );
            Set(
                selectedEndDate,
                Calendar_1.EndDate
            );
            Set(
                startTime,
                DateTimeValue(
                    Text(
                        selectedDate,
                        DateTimeFormat.ShortDate
                    ) & " " & ddTimeFrom.Selected.Value
                )
            );
            Set(
                endTime,
                If(
                    DateValue(
                        Text(
                            selectedEndDate,
                            DateTimeFormat.ShortDate
                        )
                    ) < DateValue(
                        Text(
                            selectedDate,
                            DateTimeFormat.ShortDate
                        )
                    ),
                    DateTimeValue(
                        Text(
                            selectedDate,
                            DateTimeFormat.ShortDate
                        ) & " " & ddTimeTo.Selected.Value
                    ),
                    DateTimeValue(
                        Text(
                            selectedEndDate,
                            DateTimeFormat.ShortDate
                        ) & " " & ddTimeTo.Selected.Value
                    )
                )
            );
            ClearCollect(
                col_Reservations,
                Filter(
                    List_DeskReservations,
                    Or(
                        And(
                            CheckOutFrom_DateTime >= startTime,
                            Or(
                                CheckOutTo_DateTime <= endTime,
                                CheckOutFrom_DateTime < endTime
                            )
                        ),
                        And(
                            CheckOutTo_DateTime > startTime,
                            Or(
                                CheckOutTo_DateTime <= endTime,
                                CheckOutFrom_DateTime < endTime
                            )
                        )
                    )
                )
            );
            Switch(
                Calendar_1.SelectRange,
                true,
                If(
                    false && false,
                    Notify(
                        "You must select a date and time to continue",
                        NotificationType.Warning
                    ),
                    Navigate(NewBooking)
                ),
                false,
                If(
                    false && false,
                    Notify(
                        "You must select a date and time to continue",
                        NotificationType.Warning
                    ),
                    endTime <= startTime,
                    Notify(
                        "End time can't be earlier than start time. Please correct to continue.",
                        NotificationType.Warning
                    ),
                    Navigate(NewBooking)
                )
            )
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: ="CONTINUE"
        Width: =450
        X: =95
        Y: =917
        ZIndex: =11

