"Charts As screen.'printableLayout_A4Landscape_ver1.0'":
    Height: =794
    Width: =1123

    PrintButton1 As label:
        Align: =Align.Center
        Height: =32
        OnSelect: =Print()
        Size: =13
        TabIndex: =0
        Text: ="Print"
        Visible: =Not(Parent.Printing)
        Width: =96
        X: =Parent.Width - Self.Width - 25
        Y: =25
        ZIndex: =2

    CompositePieChart1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =3

        Title1 As label:
            Align: =Align.Center
            Height: =25
            Text: ="Chart Title"
            Width: =400
            X: =80
            Y: =114
            ZIndex: =4

        PieChart1 As pieChart:
            Items: |-
                =[
                    {
                        Name: "Aurora Monday Filled",
                        QTY: CountIf(TelehealthMasterSched_CombiTable, CBOC_Name_text = "Aurora", !IsBlank(TelehealthMasterSched_CombiTable[@Day_Monday_text]))
                    },
                        {
                        Name: "Aurora Monday Available",
                        QTY: CountIf(TelehealthMasterSched_CombiTable, CBOC_Name_text = "Aurora", IsBlank(TelehealthMasterSched_CombiTable[@Day_Monday_text]))
                    }
                ]
            X: =80
            Y: =144
            ZIndex: =5

        Legend1 As legend:
            Height: =200
            ItemColorSet: =PieChart1.ItemColorSet
            Items: =PieChart1.SeriesLabels
            Size: =16
            Width: =400
            X: =80
            Y: =544
            ZIndex: =6

    dropdown_filterBLDG_1 As dropdown:
        AllowEmptySelection: =true
        BorderColor: =RGBA(0, 18, 107, 1)
        ChevronBackground: =RGBA(56, 96, 178, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Default: ="...Pick one!"
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =45
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(186, 202, 226, 1)
        Items: |-
            =Sort(
                    Distinct(
                        col_CombiTable,
                        Coalesce(
                            CBOC_Name_text,
                            CBOC_Name_text)
                    ),
                    Value,
                    SortOrder.Ascending
                )
        OnChange: |-
            =Set(
                varBuilding,
                dropdown_filterBLDG_1.Selected.Value
            );
            Reset(dropdown_filterROOM_1)
        OnSelect: |-
            =Set(
                varBuilding,
                dropdown_filterBLDG_1.Selected.Value
            );
            Reset(dropdown_filterROOM_1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 18, 107, 1)
        Reset: =true
        SelectionFill: =RGBA(56, 96, 178, 1)
        Size: =21
        Width: =300
        X: =lbl_filterBLDG.X + 25
        Y: =icon_Home.Y + lbl_filterBLDG.Height
        ZIndex: =7

    dropdown_filterROOM_1 As dropdown:
        AllowEmptySelection: =true
        BorderColor: =RGBA(0, 18, 107, 1)
        ChevronBackground: =RGBA(56, 96, 178, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Default: ="...Pick one!"
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: |-
            =If(
                IsBlank(dropdown_filterBLDG_1.SelectedText),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =45
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(186, 202, 226, 1)
        Items: |-
            =Sort(
                Distinct(
                    If(
                        IsBlank(dropdown_filterBLDG_1.Selected.Value) || dropdown_filterBLDG_1.Selected.Value = "120",
                        col_CombiTable,
                        Filter(
                            col_CombiTable,
                            Coalesce(
                                CBOC_Name_text,
                                CBOC_Name_text
                            ) = dropdown_filterBLDG_1.Selected.Value
                        )
                    ),
                    Coalesce(
                        Room_number,
                        Room_number
                    )
                ),
                Value,
                SortOrder.Ascending
            )
            //[("Aurora 120"), ("Aurora 121"), ("Hoffman Estates 103"), ("Hoffman Estates 104"), ("Hoffman Estates 105"), ("Hoffman Estates 106"), ("Joliet 1010"), ("Joliet 1011"), ("Joliet 1012"), ("Joliet 1013"), ("Kankakee 103"), ("Kankakee 104"), ("Kankakee 113"), ("Lasalle 127"), ("Lasalle 128"), ("Lasalle 129"), ("Lasalle 130"), ("Oak Lawn 102"), ("Oak Lawn 103"), ("Oak Lawn 104"), ("Oak Lawn 105")]
        OnChange: |-
            =Set(varRoomNumberSelectionText, dropdown_filterROOM_1.SelectedText);
            Set( varRoomNumberSelected, Coalesce( dropdown_filterROOM_1.Selected.Value, dropdown_filterROOM_1.Selected.Value ) )
        OnSelect: |-
            =Set(varRoomNumberSelectionText, dropdown_filterROOM_1.SelectedText);
            Set( varRoomNumberSelected, Coalesce( dropdown_filterROOM_1.Selected.Value, dropdown_filterROOM_1.Selected.Value ) )
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 18, 107, 1)
        Reset: =true
        SelectionFill: =RGBA(56, 96, 178, 1)
        Size: =21
        Width: =125
        X: =lbl_filterROOM.X + 25
        Y: =icon_Home.Y + lbl_filterBLDG.Height
        ZIndex: =8

