                    (Value(
                        Text(
                            Now(),
                            "yyyymmddhmm"
                        )
                    ) <> ThisItem.CheckOutFrom_Number),
                    "Wrong Day",
                    "ERROR"
                )
                */
                If(
                    ThisItem.Modified_Type = "Reservation Submitted",
                        "Pending Approval",
