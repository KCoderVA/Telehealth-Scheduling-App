    Button1_6 As button:
        Fill: =RGBA(135, 78, 181, 1)
        Height: =61
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =ClearCollect(
                colSelectedRoomRecords,
                Filter(
                    TelehealthMasterSched_CombiTable,
                    Room_Name_text = varManageSelectedDesk.Value
                )
            );
            
            If(
                varDeskMode = "New",
                // Patch a new row (single, based on provided values)
                Patch(
                    TelehealthMasterSched_CombiTable,
                    Defaults(TelehealthMasterSched_CombiTable),
                    {
                        CBOC_Name_text: tbNameDesk.Text,
                        Room_number: tbRoomNumberDesk,
                        //Description: tbDescrDesk.Text,
                        RoomActive_text: toggleActive.Value,
                        //Title: tbNameDesk.Text & " - " & tbRoomNumberDesk.Text,
                        Room_Alias_number: tbAlias,
                        Room_Extension_number: tbRoomNumberDesk_1,
                        Room_IPaddress_text: tbRoomNumberDesk_2.Text,
                        TCT_Email_text: tbAlias_1.Text,
                        FTC_Email_text: tbAlias_2.Text,
                        CNM_Email_text: tbAlias_3.Text
                    }
                ),
            ForAll(
                colSelectedRoomRecords,
                Patch(
                    TelehealthMasterSched_CombiTable,
                    ThisRecord,
                    {
                        CBOC_Name_text: tbNameDesk.Text,
                        Room_number: tbRoomNumberDesk,
                        //Description: tbDescrDesk.Text,
                        RoomActive_text: toggleActive.Value,
                        //Title: tbNameDesk.Text & " - " & tbRoomNumberDesk.Text,
                        Room_Alias_number: tbAlias,
                        Room_Extension_number: tbRoomNumberDesk_1,
                        Room_IPaddress_text: tbRoomNumberDesk_2.Text,
                        TCT_Email_text: tbAlias_1.Text,
                        FTC_Email_text: tbAlias_2.Text,
                        CNM_Email_text: tbAlias_3.Text
                    }
                )
            )
            );
            
            //
            Reset(tbDescrDesk);
            Reset(tbRoomNumberDesk);
            Reset(tbNameDesk);
            Set(
                varDeskMode,
                Blank()
            );
            Set(
                varManageSelectedDesk,
                Blank()
            );
            
            //
            Navigate(ManageDesks);
            
            
            
            /////////////////////
            /*
            If(
                varDeskMode = "New",
                Patch(
                    TelehealthMasterSched_CombiTable,
                    Defaults(varManageSelectedDesk.RowData.Room_Name_text),
                    {
                        CBOCName_text: tbNameDesk.Text,
                        RoomNumber_text: tbRoomNumberDesk.Text,
                        Description: tbDescrDesk.Text,
                        RoomActive_text: toggleActive.Value,
                        Title: tbNameDesk.Text & " - " & tbRoomNumberDesk.Text,
                        Alias_text: tbAlias.Text,
                        Extension_text: tbRoomNumberDesk_1.Text,
                        ipAddress_text: tbRoomNumberDesk_2.Text,
                        TCT_Email_text: tbAlias_1.Text
                    }
                ),
                Patch(
                    TelehealthMasterSched_CombiTable,
                    varManageSelectedDesk.RowData.Room_Name_text,
                    {
                        CBOCName_text: tbNameDesk.Text,
                        RoomNumber_text: tbRoomNumberDesk.Text,
                        Description: tbDescrDesk.Text,
                        RoomActive_text: toggleActive.Value,
                        Title: tbNameDesk.Text & " - " & tbRoomNumberDesk.Text,
                        Alias_text: tbAlias.Text,
                        Extension_text: tbRoomNumberDesk_1.Text,
                        ipAddress_text: tbRoomNumberDesk_2.Text,
                        TCT_Email_text: tbAlias_1.Text
                    }
                )
            );
            */
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
