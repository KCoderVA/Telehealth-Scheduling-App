    tbNameDesk As text:
        AccessibleLabel: ="Desk Name Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: |-
            =If(
                IsBlank(varSelectedRoomName),
                "ERROR, NO ROOM SELECTED",
                LookUp(
                    TelehealthMasterSched_CombiTable,
                    Room_Name_text = varSelectedRoomName,
                    CBOC_Name_text
                    )
            )
            
            
            //varManageSelectedDesk.RowData.CBOC_Name_text
            //If(varDeskMode = "Edit",varManageSelectedDesk.CBOCName_text,Blank())
        Fill: |-
            =If(
                IsBlank(Self.Text) || Self.Text = "" || Self.Text = "ERROR, NO ROOM SELECTED" || Self.Text = "VALUE MISSING!",
