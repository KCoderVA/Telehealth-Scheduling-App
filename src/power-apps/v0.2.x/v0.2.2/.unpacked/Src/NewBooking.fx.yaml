NewBooking As screen:
    Fill: =Dashboard.Fill
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =UpdateContext({prevSelected:false});UpdateContext({upSelected:true});
    Width: =Max(App.Width, App.DesignWidth)

    lblMyAppointments_4 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =115
        Size: =32
        Text: ="New booking"
        Width: =640
        ZIndex: =3

    bgRounded_16 As htmlViewer:
        Height: =898
        HtmlText: |
            =If(varTheme="Dark",
            "<div style='border-radius:10%;height:870px;width:100%;background-color:#1D1F23'></div>",
            "<div style='border-radius:10%;height:870px;width:100%;background-color:#FCFCFC'></div>")
        Width: =610
        X: =15
        Y: =116
        ZIndex: =4

    Tabs_13 As Tabs:
        FontColor: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        IconColor: |-
            =ColorValue("#874EB5")
        Items: |-
            =Table(
                {
                    Name: "Go Home",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: " My Bookings",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                {
                    Name: "New Request",
                    Icon: Icon.Add,
                    Page: Schedule_Screen,
                    Visible:true
                },
                {
                    Name: "Manage Rooms",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:varAdmin
                }
            )
        Y: =1016
        ZIndex: =5

    Container2 As groupContainer.manualLayoutContainer:
        Height: =bgRounded_16.Height
        Width: =bgRounded_16.Width
        X: =bgRounded_16.X
        Y: =bgRounded_16.Y
        ZIndex: =6

    lblBookFor As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Book for"
        Width: =560
        X: =40
        Y: =219
        ZIndex: =7

    tbBookFor As text:
        AccessibleLabel: ="Desk Name Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: =selectedPerson.DisplayName
        DisplayMode: =DisplayMode.View
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =550
        X: =50
        Y: =289
        ZIndex: =8

    lblFrom As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="When"
        Width: =250
        X: =40
        Y: =376
        ZIndex: =9

    tbFrom As text:
        AccessibleLabel: ="Map Link Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: |
            =Text(startTime,DateTimeFormat.ShortDateTime) & " - " & Text(endTime,DateTimeFormat.ShortDateTime)
        DisplayMode: =DisplayMode.View
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =550
        X: =50
        Y: =446
        ZIndex: =10

    grpHeader_10 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =20
        ZIndex: =11

        Image2_11 As image:
            Height: =150
            Image: =abstractBackground
            ImagePosition: =ImagePosition.Fill
            Width: =640
            ZIndex: =1

        Rectangle2_10 As rectangle:
            Fill: =RGBA(135, 78, 181, 0.65)
            Height: =150
            Width: =640
            ZIndex: =2

    Button1_10 As button:
        Fill: =RGBA(135, 78, 181, 1)
        Height: =61
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: =Navigate(Confirm)
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: ="CONTINUE"
        Width: =450
        X: =95
        Y: =894
        ZIndex: =17

    grpConfirmCancel_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =18

        Rectangle3_7 As rectangle:
            Fill: =RGBA(116, 116, 116, 0.85)
            Height: =1136
            Visible: =varConfirmCancel
            Width: =640
            ZIndex: =12

        bgRounded_17 As htmlViewer:
            Height: =651
            HtmlText: |-
                ="<div style='border:1px gray;border-radius:10%;height:450px;width:100%;background-color:#FCFCFC'></div>"
            Visible: =varConfirmCancel
            Width: =610
            X: =14
            Y: =229
            ZIndex: =13

        Label1_3 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =87
            Size: =24
            Text: ="Confirm Cancellation"
            Visible: =varConfirmCancel
            Width: =557
            X: =40
            Y: =298
            ZIndex: =14

        btnConfirmCancel_3 As button:
            BorderThickness: =0
            Fill: =RGBA(128, 128, 128, 1)
            Height: =45
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: |-
                =UpdateContext({varConfirmCancel:false})
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =14
            Text: ="NEVERMIND"
            Visible: =varConfirmCancel
            X: =141
            Y: =465
            ZIndex: =15

        btnConfirmDelete_3 As button:
            BorderThickness: =0
            Fill: =RGBA(184, 0, 0, 1)
            Height: =45
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: |-
                =Remove(List_DeskReservations,varSelectedReservation);UpdateContext({varConfirmCancel:false})
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =14
            Text: ="CONFIRM"
            Visible: =varConfirmCancel
            X: =341
            Y: =465
            ZIndex: =16

    Arrow1_4 As arrow.backArrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        OnSelect: |-
            =Reset(tbFrom);
            Reset(tbBookFor);
            Back()
        Width: =60
        X: =22
        Y: =29
        ZIndex: =19

    Icon2 As icon.NextArrow:
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Height: =35
        Icon: =Icon.NextArrow
        OnSelect: =Navigate(BookFor,ScreenTransition.Fade)
        Width: =35
        X: =553
        Y: =309
        ZIndex: =20

    lblResDesk As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Desk"
        Width: =230
        X: =50
        Y: =542
        ZIndex: =21

    tbDesk As text:
        AccessibleLabel: ="Floor Input"
        BorderColor: =RGBA(9, 33, 98, 1)
        BorderThickness: =1
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: =Concat(selectedDesks,Title,",")
        DisplayMode: =DisplayMode.View
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(135, 78, 181, 1))
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =18
        Width: =550
        X: =50
        Y: =618
        ZIndex: =22

    Icon2_6 As icon.NextArrow:
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Height: =35
        Icon: =Icon.NextArrow
        OnSelect: =Navigate(DeskSelect)
        Width: =35
        X: =553
        Y: =635
        ZIndex: =23

    Icon2_7 As icon.NextArrow:
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Height: =35
        Icon: =Icon.NextArrow
        OnSelect: =Navigate(DateSelection)
        Width: =35
        X: =553
        Y: =465
        ZIndex: =24

