NewEditDesk As screen:
    Fill: =Dashboard.Fill
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =UpdateContext({prevSelected:false});UpdateContext({upSelected:true});
    Width: =Max(App.Width, App.DesignWidth)

    lblMyAppointments_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =115
        Size: =32
        Text: ="Manage Desks"
        Width: =640
        ZIndex: =3

    bgRounded_7 As htmlViewer:
        Height: =898
        HtmlText: |
            =If(varTheme="Dark",
            "<div style='border-radius:10%;height:870px;width:100%;background-color:#1D1F23'></div>",
            "<div style='border-radius:10%;height:870px;width:100%;background-color:#FCFCFC'></div>")
        Width: =610
        X: =15
        Y: =116
        ZIndex: =4

    Tabs_8 As Tabs:
        FontColor: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        IconColor: |-
            =ColorValue("#874EB5")
        Items: |-
            =Table(
                {
                    Name: "Go Home",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: " My Bookings",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                {
                    Name: "New Request",
                    Icon: Icon.Add,
                    Page: Schedule_Screen,
                    Visible:true
                },
                {
                    Name: "Manage Rooms",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:varAdmin
                }
            )
        Y: =1016
        ZIndex: =5

    lblNameDesk As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: |-
            ="CBOC Name:"
        Width: =560
        X: =40
        Y: =172
        ZIndex: =6

    tbNameDesk As text:
        AccessibleLabel: ="Desk Name Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: =If(varDeskMode = "Edit",varManageSelectedDesk.CBOCName_text,Blank())
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =540
        X: =50
        Y: =242
        ZIndex: =7

    lblFloorDesk As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: |-
            ="Room Number:"
        Width: =560
        X: =40
        Y: =330
        ZIndex: =8

    tbRoomNumberDesk As text:
        AccessibleLabel: ="Floor Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: |-
            =If(
                varDeskMode = "Edit",
                varManageSelectedDesk.RoomNumber_number,
                Blank()
            )
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =540
        X: =50
        Y: =400
        ZIndex: =9

    HtmlText2 As htmlViewer:
        AutoHeight: =true
        Height: =70
        HtmlText: |-
            ="Alias: " & "<br>Ext: " & "<br> IP Address: " & "<br>TCT Contact:"
        Size: =21
        Width: =tbNameDesk.Width
        X: =tbNameDesk.X
        Y: =537
        ZIndex: =10

    htmlRoomInfo As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: |-
            ="Room Info:"
        Width: =560
        X: =40
        Y: =486
        ZIndex: =11

    lblDescrDesk As label:
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Room Description"
        Width: =560
        X: =40
        Y: =680
        ZIndex: =12

    tbDescrDesk As text:
        AccessibleLabel: ="Desk Description Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: =If(varDeskMode = "Edit",varManageSelectedDesk.Description,Blank())
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        Font: =Font.'Segoe UI'
        Height: =142
        Mode: =TextMode.MultiLine
        Size: =18
        Width: =540
        X: =50
        Y: =750
        ZIndex: =13

    toggleActive As toggleSwitch:
        AccessibleLabel: ="Active or Inactive Toggle"
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: =varManageSelectedDesk.RoomActive_text
        FalseFill: =RGBA(184, 0, 0, 1)
        FalseText: ="INACTIVE"
        Height: =49
        Size: =21
        TrueFill: =RGBA(54, 176, 75, 1)
        TrueText: ="ACTIVE"
        Width: =250
        X: =200
        Y: =136
        ZIndex: =14

    Arrow1_2 As arrow.backArrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        OnSelect: |-
            =Reset(tbDescrDesk);
            Reset(tbRoomNumberDesk);
            Reset(tbNameDesk);
            Back()
        Width: =60
        X: =22
        Y: =29
        ZIndex: =15

    Button1_6 As button:
        Fill: =RGBA(135, 78, 181, 1)
        Height: =61
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =If(
                varDeskMode = "New",
                Patch(
                    List_Desks,
                    Defaults(List_Desks),
                    {
                        CBOCName_text: tbNameDesk.Text,
                        RoomNumber_text: tbRoomNumberDesk.Text,
                        Description: tbDescrDesk.Text,
                        RoomActive_text: toggleActive.Value,
                        Title: tbNameDesk.Text & " - " & tbRoomNumberDesk.Text,
                        Alias_text: tbAlias.Text,
                        Extension_text: tbRoomNumberDesk_1.Text,
                        ipAddress_text: tbRoomNumberDesk_2.Text,
                        TCT_Email_text: tbAlias_1.Text
                    }
                ),
                Patch(
                    List_Desks,
                    varManageSelectedDesk,
                    {
                        CBOCName_text: tbNameDesk.Text,
                        RoomNumber_text: tbRoomNumberDesk.Text,
                        Description: tbDescrDesk.Text,
                        RoomActive_text: toggleActive.Value,
                        Title: tbNameDesk.Text & " - " & tbRoomNumberDesk.Text,
                        Alias_text: tbAlias.Text,
                        Extension_text: tbRoomNumberDesk_1.Text,
                        ipAddress_text: tbRoomNumberDesk_2.Text,
                        TCT_Email_text: tbAlias_1.Text
                    }
                )
            );
            Reset(tbDescrDesk);
            Reset(tbRoomNumberDesk);
            Reset(tbNameDesk);
            Set(
                varDeskMode,
                Blank()
            );
            Set(
                varManageSelectedDesk,
                Blank()
            );
            Navigate(ManageDesks)
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: =varDeskMode
        Width: =450
        X: =95
        Y: =906
        ZIndex: =16

    tbAlias As text:
        AccessibleLabel: ="Floor Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: |-
