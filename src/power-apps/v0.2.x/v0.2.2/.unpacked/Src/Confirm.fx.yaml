        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =30
        Text: |-
            =If(
                IsBlank(varClinicalFreeText) || varClinicalFreeText = "   . . .   enter text here",
