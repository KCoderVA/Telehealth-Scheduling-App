Dashboard As screen:
    Fill: |-
        =If(varTheme="Dark", RGBA(6, 7, 9, 1),ColorValue("#D8D2D6"))
    Height: =Max(App.Height, App.DesignHeight)
    OnHidden: |-
        =// App.OnStart — silent log to SharePoint 'AppLoadAudit' (no de-dupe)
        Set(varUser, User());
        Set(varNow, Now());
        Set(varAppSessionID, GUID());
        Set(varEmail, Lower(varUser.Email));
        Set(varEntraID, User().EntraObjectId);
        Set(varUPN, Office365Users.MyProfileV2(User()).userPrincipalName);
        Set(varDwellSec, DateDiff(varHomeEnterTime, Now(), TimeUnit.Seconds));
        
        
        
        IfError(
            Patch(
                AppLoadAudit,
                Defaults(AppLoadAudit),
                {
                    Title: Concatenate(varUPN, " loaded app on ", varHomeEnterTime, " & exited home screen on ", varHomeExitTime, " to the ", varExitTargetScreen, " screen via the ", varExitButtonName, " control/object/button"),
                    Email: varEmail,
                    FullName: varUser.FullName,
                    EntraObjectID: varEntraID,
                    LoadTime: varNow,
                    MyProfileV2_ID: varEntraID,
                    UserPrincipleName: varUPN,
                    Enter_DateTime: varHomeEnterTime,
                    Exit_DateTime: varHomeExitTime,
                    DwellSeconds: varDwellSec,
                    AppSessionID: varAppSessionID,
                    ExitTargetScreen: varExitTargetScreen,
                    ExitTargetButtonName: varExitButtonName
                }
            ),
            Blank()
        );
    OnVisible: |-
        =Set(varCurrentDate,Text(Today()));
        
        // App.OnStart — silent log to SharePoint 'AppLoadAudit' (no de-dupe)
        Set(varUser, User());
        Set(varNow, Now());
        Set(varHomeEnterTime, Now());
        Set(varExitTargetScreen, Blank());
        Set(varExitButtonName, Blank());
        Set(varHomeExitTime, Now());
        Set(varAppSessionID, GUID());
        Set(varEmail, Lower(varUser.Email));
        //Set(varProfile, IfError(Office365Users.MyProfileV2(), Blank()));
        Set(varEntraID, User().EntraObjectId);
        //Set(varEntraID, Coalesce(varProfile.id, Blank()));
        Set(varUPN, Office365Users.MyProfileV2(User()).userPrincipalName);
        Set(varDisplayName, Office365Users.MyProfileV2(User()).displayName);
        //Set(varUPN, Coalesce(varProfile.userPrincipalName, varEmail));
        Set(varDwellSec, DateDiff(varHomeEnterTime, Now(), TimeUnit.Seconds));
        //Set(varAppSessionID, Coalesce(varAppSessionID, GUID()));
        
        
        
        IfError(
            Patch(
                AppLoadAudit,
                Defaults(AppLoadAudit),
                {
                    Title: Concatenate(varUPN, " loaded app on ", varNow),
                    Email: varEmail,
                    FullName: varUser.FullName,
                    EntraObjectID: varEntraID,
                    LoadTime: varNow,
                    MyProfileV2_ID: varDisplayName,
                    UserPrincipleName: varUPN,
                    Enter_DateTime: varHomeEnterTime,
                    Exit_DateTime: varHomeExitTime,
                    DwellSeconds: varDwellSec,
                    AppSessionID: varAppSessionID,
                    ExitTargetScreen: varExitTargetScreen,
                    ExitTargetButtonName: varExitButtonName
                }
            ),
            Blank()
        );
    Width: =Max(App.Width, App.DesignWidth)

