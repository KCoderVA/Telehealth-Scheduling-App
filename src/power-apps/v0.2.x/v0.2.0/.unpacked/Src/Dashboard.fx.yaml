        Button3_4 As button:
            BorderThickness: =0
            Color: |-
                =//RGBA(255, 255, 255, 1)
                If(
                    ThisItem.Status_Choice.Value = "Booked",
                    ColorFade(
                        Color.Blue,
                        .3
                    ),
                    ThisItem.Status_Choice.Value = Blank(),
                    ColorFade(
                        Color.Black,
                        .3
                    ),
                    ColorFade(
                        Color.White,
                        .3
                    )
                )
            Fill: |-
                =//If(ThisItem.Status_Choice.Value = "Booked",ColorFade(ColorValue("#D2925F"),.3),ColorFade(ColorValue("#3C5F92"),.3))
                If(
                    ThisItem.Status_Choice.Value = "Booked",
                    ColorFade(
                        ColorValue("#D2925F"),
                        .3
                    ),
                    Self.Text = "Wrong Day",
                    ColorFade(
                        Color.Red,
                        .0
                    ),
                    ThisItem.Status_Choice.Value = Blank(),
                    ColorFade(
                        Color.LightGreen,
                        .0
                    ),
                    ColorFade(
                        ColorValue("#3C5F92"),
                        .3
                    )
                )
            Height: =33
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =Set(varSelectedReservation,ThisItem);Navigate(Reservation)
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =16
            Text: |-
                =//Upper(ThisItem.Status_Choice.Value)
                
                //If(ThisItem.Status_Choice.Value=Blank(),"UPCOMING",Upper(ThisItem.Status_Choice.Value))
                
                If(
                    ThisItem.Status_Choice.Value = "Checked In",
                        "CHECKED IN",
                    (Left((Today()),8) = Left((ThisItem.CheckOutFrom_Text),8)),
                        "CHECK IN",
                    (Value(
                        Text(
                            Now(),
                            "yyyymmddhmm"
                        )
                    ) <> ThisItem.CheckOutFrom_Number),
                    "Wrong Day",
                    "ERROR"
                )
            Width: =200
            X: =25
            Y: =87
            ZIndex: =9

