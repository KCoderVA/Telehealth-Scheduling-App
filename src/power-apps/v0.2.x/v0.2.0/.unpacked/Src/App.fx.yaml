App As appinfo:
    BackEnabled: =false
    MinScreenHeight: =320
    MinScreenWidth: =320
    OnStart: |-
        =Set(
            varTimer,
            true
        );
        //Get current user details
        Set(
            currentUser,
            User()
        );
        Set(
            curUserDetails,
            Office365Users.MyProfile()
        );
        Set(
            selectedPerson,
            curUserDetails
        );
        Set(
            curUserPhoto,
            Office365Users.UserPhotoV2(curUserDetails.Mail)
        );
        If(
            Param("ScreenToShow") = "New",
            Navigate(DateSelection)
        );
        Set(
            varTimer,
            false
        );
        //Controls if the app runs in light or dark mode. Change this value to Light if you want light mode
        Set(
            varTheme,
            "Light"
        );
        //Controls if you can select multiple desks at a time
        Set(
            varAllowMultipleDeskSelections,
            true
        );
        //Controls visibility of the Manage tab if the user is in the admin list
        Set(
            varAdmin,
            !IsBlank(
                LookUp(
                    List_DeskAdmin,
                    //Title = curUserDetails.Mail
                    //Email_Text = Lower(curUserDetails.Mail) || curUserDetails.Mail = "kyle.coder@va.gov"
                    (Lower(currentUser.Email) in Lower(List_DeskAdmin[@Email_Text]) //&& Text("AppAdmin") in Lower(List_DeskAdmin[@AccessLevel_Choice])
                    )
                    
                )
            )
        );
        //Store local collection of desks
        ClearCollect(
            col_Desks,
            List_Desks
        );
        ClearCollect(
            col_DeskListAdmin,
            List_DeskAdmin
        );
        
        Set(
            varRedirectedSchedScreen, false);

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

