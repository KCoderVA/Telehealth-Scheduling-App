            TextCanvas1 As Text:
                DisplayMode: =DisplayMode.Edit
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: =18
                Text: |-
                    ="Duration:"
                VerticalAlign: =VerticalAlign.Top
                Weight: ='TextCanvas.Weight'.Regular
                Width: =78
                X: =0
                Y: =0
                ZIndex: =1

            RadioGroupCanvas1 As Radio.pcfdataset:
                AlignInContainer: =AlignInContainer.End
                DefaultSelectedItems: =["30 Minutes"]
                DisplayMode: =DisplayMode.Edit
                FontSize: |
                    =18
                FontWeight: =FontWeight.Bold
                Height: =50
                Items: =["30 Minutes", "60 Minutes", "90 Minutes"]
                Layout: ='RadioGroupCanvas.Layout'.Horizontal
                LayoutMinHeight: =100
                LayoutMinWidth: =320
                OnChange: |-
                    =If(
                        "30 Minutes" in Self.SelectedItems.Value,
                            Set(varSelectedSched_duration, 30) & Set(varSelectedSched_endTime, (Value(varSelectedSchedSlot.TimeSlot_Start_text) + 30)),
                        "60 Minutes" in Self.SelectedItems.Value,
                            Set(varSelectedSched_duration, 60) & Set(varSelectedSched_endTime, (Value(varSelectedSchedSlot.TimeSlot_Start_text) + 100)),
                        "90 Minutes" in Self.SelectedItems.Value,
                            Set(varSelectedSched_duration, 90) & Set(varSelectedSched_endTime, (Value(varSelectedSchedSlot.TimeSlot_Start_text) + 130))
                    );
                RadioSize: |
                    =25
                Width: =Parent.Width - TextCanvas1.X - TextCanvas1.Width
                X: =0
                Y: =0
                ZIndex: =2

