    Button1_7 As button:
        Fill: =RGBA(135, 78, 181, 1)
        Height: =61
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =//Patch('List_DeskReservations',varSelectedReservation,{Status:{ID:2,Value:"Checked In"}});
            If(
                varSelectedReservation.Status_Choice.Value = "Checked In",
                Patch(List_DeskReservations,varSelectedReservation,
                    {Status_Choice:{
                        ID:3,
                        Value:"Checked Out"
                        }}
                    ),
                Patch(List_DeskReservations,varSelectedReservation,
                    {Status_Choice:{
                        ID:2,
                        Value:"Checked In"
                        }}
                    )
            );
            
            Back();
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: |-
            =//"CHECK IN"
            If(
                varSelectedReservation.Status_Choice.Value = "Checked In",
                "Check Out",
                "Check In"
            )
        Width: =450
        X: =95
        Y: =894
        ZIndex: =29

